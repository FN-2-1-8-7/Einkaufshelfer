<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<div th:fragment="hxtitle (pageTitle, pageDescription)" th:if="${pageTitle != null || pageDescription != null}" class="hx-title">
    <h1 th:text="${pageTitle}"></h1>
    <p th:text="${pageDescription}"></p>
</div>
</body>
</html>
